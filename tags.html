---
layout: page
title: Tags
permalink: /tags/
---

{% assign sorted = site.tags | sort %}
{% for tag in sorted %}
    <h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
    <ul class="post-list">
    {% for post in tag[1] %}
        <li>
            {%- include post-preview.html post=post -%}
        </li>
    {% endfor %}
    </ul>
{% endfor %}
